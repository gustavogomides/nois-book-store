<div ng-controller="MainController">
  <navbarheader></navbarheader>
</div>

<div class="row-fluid" ng-controller="LivroController">
    <ul class="thumbnails" ng-init="LivroController.listLivro()">
      <li class="span4" ng-repeat="livro in livrosInicio">
        <div class="thumbnail">
          <a href="#/listar/livro/{{livro.title}}">
            <img alt="300x200" src="https://baldochi.unifei.edu.br/COM222/trabfinal/imagens/{{livro.ISBN}}.01.THUMBZZZ.jpg"
              alt="Capa do Livro {{livro.title}}">
          </a>
          <div class="caption">
            <h5>
              <a href="#/listar/livro/{{livro.title}}">{{livro.title}}</a>
            </h5>
            <h6>descrição</h6>
            <h6>{{livro.price | currency:"R$"}}</h6>
             <p>
              <a href="#/" class="btn btn-primary">Adicionar ao Carrinho</a> 
              <a href="#/listar/livro/{{livro.title}}" class="btn">Ver Detalhes</a>
            </p>
          </div>
        </div>
      </li>
  </ul>
</div>
