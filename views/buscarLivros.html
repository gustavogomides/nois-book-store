<div ng-controller="MainController">
	<navbarheader></navbarheader>
</div>

<div ng-controller="LivroController">
	<span ng-init="LivroController.searchBooks()">
		<div class="row-fluid">
			<ul class="thumbnails">
				<div ng-if="livrosEncontrados.length >= 1">
					<li class="span4" ng-repeat="livro in livrosEncontrados">
						<div class="thumbnail">
							<a href="#/listar/livro/{{livro.title}}">
								<img height="150" width="75" src="img/capas/{{livro.isbn}}.jpeg"
								alt="Capa do Livro {{livro.title}}">
							</a>						<div class="caption">
								<h5>
								<a href="#/listar/livro/{{livro.title}}">{{livro.title | limitTo:35}}...</a>
								</h5>
								<p ng-bind-html="livro.description | limitTo: 120"></p>
								<p><b>Pre√ßo:</b> {{livro.price | currency:"R$"}}</p>

								<p><a href="#/shopping/add{{livro.isbn}}"  class="btn btn-danger">Adicionar ao Carrinho</a> <a href="#/listar/livro/{{livro.title}}" class="btn btn-info">Ver Detalhes</a></p>
							</div>
						</div>
					</li>
				</div>
				<div ng-if="livrosEncontrados.length < 1">
					<h3>Nenhum livro foi encontrado!</h3>
				</div>
			</ul>
		</div>
	</span>
</div>
