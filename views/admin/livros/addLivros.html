<div ng-controller="AdminController">
    <navbarheaderadmin></navbarheaderadmin>
</div>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small>Controle Seus Livros</small></h1>
            </div>
        </div>
    </div>
    <!-- /.container -->
</header>

<section id="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li class="active">Dashboard / Livros / Adicionar Livro</li>
        </ol>
    </div>
</section>

<section id="main">
    <div class="container">
        <div class="row">
            <div ng-controller="AdminController">
                <navbarleft></navbarleft>
            </div>
            <div class="col-md-9">
                <!-- Visão Geral do Site -->
                <div class="panel panel-default">
                    <div class="panel-heading main-color-bg">
                        <h3 class="panel-title">Adicionar Livro</h3>
                    </div>
                    <div class="panel-body">
                        <form action="#">

                            <div class="form-group">
                                <label>ISBN</label>
                                <input type="text" class="form-control" required maxlength="15" pattern="[0-9]{5,15}" placeholder="ISBN do Livro">
                            </div>

                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" class="form-control" required maxlength="100" pattern="[A-Za-z'-]{5, 100}" placeholder="Título do Livro">
                            </div>

                            <div class="form-group">
                                <label>Capa do Livro</label>
                                <input type="file" required name="pic" accept="image/*" class="form-control" placeholder="Capa do Livro">
                            </div>

                            <div class="form-group">
                                <label>Categoria</label>
                                <select class="form-control" required>
                                        <option value="" disabled selected>Categoria do Livro</option>
                                        <option value="php">PHP</option>
                                        <option value="asp">ASP</option>
                                        <option value="java">JAVA</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label>Autor</label>
                                <select class="form-control" required>
                                        <option value="" disabled selected>Autor do Livro</option>
                                        <option value="rrmartin">George R.R. Martin</option>
                                        <option value="tolkien">J.R.R. Tolkien</option>
                                        <option value="sk">Stephen King</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea name="editor1" required class="form-control" placeholder="Descrição do Livro"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Preço</label>
                                <input type="text" required maxlength="6" pattern="^\d*(\.\d{2}$)?" class="form-control" placeholder="Preço do Livro">
                            </div>


                            <div class="form-group">
                                <label>Editora</label>
                                <input type="text" class="form-control" required maxlength="30" pattern="[A-Za-z'-]{5,30}" placeholder="Editora do Livro">
                            </div>

                            <div class="form-group">
                                <label>Data de publicação</label>
                                <input type="date" class="form-control" required placeholder="Data de Publicação do Livro">
                            </div>

                            <div class="form-group">
                                <label>Edição</label>
                                <input type="text" required maxlength="2" pattern="[0-9]{1,2}" class="form-control" placeholder="Edição do Livro">
                            </div>

                            <div class="form-group">
                                <label>Número de Páginas</label>
                                <input type="text" required maxlength="4" pattern="[0-9]{1,4}" class="form-control" placeholder="Número de Páginas do Livro">
                            </div>

                            <button type="submit" class="btn btn-success btn-lg">Cadastrar Livro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CKeditor -->
<script>
    CKEDITOR.replace('editor1');
</script>
