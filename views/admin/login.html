<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin √Årea | Login </title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Style adicional CSS -->
    <link href="../../css/style2.css" rel="stylesheet">
    <!-- CDN CKeditor -->
    
</head>

<body ng-app:"admin">

    <nav class="navbar navbar-default navbar-fixed-top">

    </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Admin Area <small>Login</small></h1>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <div ng-controller="LoginController">
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form id="login" ng-submit="submit()" class="well">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-default btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Copyright Nois Book Store &copy; 2017</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="../../js/bootstrap.min.js "></script>

    <script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-sanitize.min.js"></script>

    <!-- CONTROLLERS -->
    <script src="../../controllers/admin/admin-module.js"></script>
    <script src="../../controllers/admin/admin-config.js"></script>
    <script src="../../services/AdminService.js"></script>
    <script src="../../controllers/admin/LoginController.js"></script>

</body>

</html>
