<div ng-controller="MainController">
	<navbarheader></navbarheader>
</div>

<div ng-controller="LivroController">
	<div ng-init="LivroController.getLivro()">
		        <div class="row-fluid">
            <div class="span12">
                <h1>{{livro.title}}</h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span8">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Imagens do Produto</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span3">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="main-image">
                                        <a href="img/capas/{{livro.ISBN}}.jpeg" data-lightbox="{{livro.ISBN}}">
                                            <img height="280" width="140" src="img/capas/{{livro.ISBN}}.jpeg" alt="Capa do livro {{livro.title}}"/>
                                        </a>
										<br><br>
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">{{livro.title}}</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                                <dl class="dl-horizontal left">
                                  <dt>ISBN:</dt><dd>{{livro.ISBN}}</dd>
                                  <dt>Preço</dt><dd>{{livro.price | currency:"R$" }}</dd>
                                  <dt>Editora:</dt> <dd>{{livro.publisher}}</dd>
                                  <dt>Data Publicação:</dt> <dd>{{livro.pubdate}}</dd>
                                  <dt>Edição:</dt> <dd>{{livro.edition}}</dd>
                                  <dt>Páginas:</dt> <dd>{{livro.pages}}</dd>
                                  <dt>Autor:</dt>
                                    <dd ng-repeat="autor in livro.autor">
                                        <a href="#/autor/{{autor}}">{{autor}}</a>
                                    </dd>
                                </dl>
                            </p>
                            
                            <form class="form-inline">
                              <div class="control-group">
                                    <a type="button" href="#/shopping/add{{livro.ISBN}}"  class="btn btn-danger">Adicionar ao Carrinho</a>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div class="block">
                    <div class="navbar navbar-inner block-header navbar-no-padding">
                        <ul class="nav">
                          <li><a href="#description" data-toggle="tab">Descrição</a></li>
                        </ul>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="tab-content">
                              <div class="tab-pane active" id="description">
                                  <p ng-bind-html="livro.description"></p>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
