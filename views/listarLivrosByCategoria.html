<div ng-controller="MainController">
	<navbarheader></navbarheader>
</div>

<div ng-controller="LivroController">
	<span ng-init="LivroController.listarLivrosByCategoria()">
		<div class="row-fluid">
			<ul class="thumbnails">
				<li class="span4" ng-repeat="livro in livrosByCategoriaLista">
					<div class="thumbnail">
						<img alt="230x200" src="http://placehold.it/230x200">
						<div class="caption">
							<h3>{{livro}}</h3>
							<p>Descrição</p>
							<p><a href="#" class="btn btn-danger">Adicionar ao Carrinho</a> <a href="#/listar/livro/{{livro}}" class="btn btn-info">Ver Detalhes</a></p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</span>
</div>
